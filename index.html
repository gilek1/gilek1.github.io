<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <title>Programowanie w Internecie</title>
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <nav>
      <ul>
        <li><a href="http://mateuszgil.cba.pl/">Strona Główna</a></li>
      </ul>
    </nav>   
    <div class="s1">
      <img src="img1.jpg"/>
    </div>
    <h2>Logowanie za pomocą Facebooka</h2>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <li>Logowanie przez FB</li>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://yosemite.cba.pl/">Strona Główna</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="logout" href="#" onclick="logout()">Wyloguj</a></li>
            <fb:login-button
              id="fb-btn"
              scope="public_profile,email"
              onlogin="checkLoginState();">
            </fb:login-button>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <h3 id="heading">Zaloguj się</h3>
      <div id="profile"></div>
    </div>
  </body>
</html>
